<html>
  <head>
    <style>
      #outer-container {
        width: 80%;
        height: 80%;
        font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        text-align: center;
        background-color: #eeeeee;
        padding: 10% 10% 20% 10%;
      }
      #inner-container {
        width: 100%;
        height: 100%;
        margin: auto;
        background-color: rgb(88, 24, 69);
        background-image: linear-gradient(
          155deg,
          rgb(88, 24, 69),
          rgb(144, 12, 63),
          rgb(191, 35, 35)
        );
      }
      .logo {
        padding-top: 24px;
        color: white;
        height: 96px;
        width: 96px;
      }
      .line {
        width: 100%;
        border-bottom: 2px solid #eeeeee;
        padding-top: 24px;
      }
      .welcome {
        color: #ffc300;
      }
      .welcome.top {
        padding-top: 12px;
      }
      .welcome.bottom {
        padding-top: 4px;
      }
      #inner-container h2 {
        padding-top: 24px;
        max-width: 90%;
        margin: auto;
        color: #dedede;
        font-weight: 400;
        line-height: 1.33;
        letter-spacing: 0em;
      }
      .verify-button {
        height: 36px;
        border: none;
        border-radius: 4px;
        margin-top: 36px;
        background-color: #ff4136;
        color: white;
        font-size: 0.875rem;
        line-height: 1.75;
        font-weight: 500;

        box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.2),
          0px 2px 2px 0px rgba(0, 0, 0, 0.14),
          0px 3px 1px -2px rgba(0, 0, 0, 0.12);
        box-sizing: border-box;
        max-width: 300px;
        width: 80%;
        min-width: 100px;
        cursor: pointer;
        outline: none;
      }
      .verify-button:active {
        background-color: #ff6c64;
        box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.2),
          0px 2px 8px 2px rgba(0, 0, 0, 0.14),
          0px 8px 6px -2px rgba(0, 0, 0, 0.12);
        transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
          box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
          border 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      }
      .link {
        text-decoration: none;
      }
      .footer {
        text-align: center;
        color: #7f7f7f;
        padding-top: 24px;
        font-size: 14px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Knewave:400,700"
